<!DOCTYPE html>
<html lang="ru_RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/photo_2025-09-14_14-36-55.png" type="image/png">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #dfe6e9;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #dfe6e9;
            --text-secondary: #b2bec3;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
            margin-top: 10px;
        }

        .slots-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            perspective: 1000px;
        }

        .slot {
            width: 100px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary);
        }

        .slot-inner {
            position: absolute;
            width: 100%;
            top: 0;
            transition: top 3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .slot-item {
            width: 100px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .coins-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--warning);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
        }

        .bet-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
        }

        .bet-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bet-btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .bet-amount {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            color: var(--accent);
        }

        .spin-btn {
            padding: 12px 30px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .spin-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            min-height: 20px;
        }

        .win {
            background: rgba(0, 184, 148, 0.3);
            animation: winPulse 0.5s infinite alternate;
        }

        .lose {
            background: rgba(253, 121, 168, 0.3);
        }

        @keyframes winPulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .win-animation {
            animation: winPulse 0.5s infinite alternate;
        }

        @media (max-width: 480px) {
            .slot {
                width: 80px;
                height: 100px;
            }
            
            .slot-item {
                width: 80px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .slots-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <h2><i class="fas fa-coins"></i> –°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</h2>
        
        <div class="slots-container">
            <div class="slot">
                <div class="slot-inner" id="slot1">
                    <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ JavaScript -->
                </div>
            </div>
            <div class="slot">
                <div class="slot-inner" id="slot2">
                    <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ JavaScript -->
                </div>
            </div>
            <div class="slot">
                <div class="slot-inner" id="slot3">
                    <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="coins-display">–ú–æ–Ω–µ—Ç—ã: <span id="coins">100</span></div>
            
            <div class="bet-controls">
                <button class="bet-btn" id="decreaseBet" onclick="changeBet(-1)">-</button>
                <div class="bet-amount" id="betAmount">5</div>
                <button class="bet-btn" id="increaseBet" onclick="changeBet(1)">+</button>
            </div>
            
            <button class="spin-btn" id="spinButton" onclick="spinSlots()">
                <i class="fas fa-play"></i> –ö—Ä—É—Ç–∏—Ç—å (<span id="betDisplay">5</span> –º–æ–Ω–µ—Ç)
            </button>
            
            <div class="message" id="message">–°–¥–µ–ª–∞–π—Ç–µ —Å—Ç–∞–≤–∫—É –∏ –∫—Ä—É—Ç–∏—Ç–µ!</div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã
        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üîî', 'üíé'];
        const symbolValues = {
            'üçí': 2,
            'üçã': 3,
            'üçä': 4,
            'üçá': 5,
            'üîî': 10,
            'üíé': 20
        };
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let coins = 100;
        let betAmount = 5;
        let isSpinning = false;
        let totalWinnings = 0;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞–∑–∞–¥
        function goBack() {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –≤–æ–∑–≤—Ä–∞—Ç–∞ –∫ —Å–ø–∏—Å–∫—É –∏–≥—Ä');
            window.location.href = 'index.html'; 
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ —ç—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å
            // window.history.back(); 
            // –∏–ª–∏ 
            // window.location.href = 'index.html';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initSlots() {
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            const savedCoins = localStorage.getItem('slotsCoins');
            const savedBet = localStorage.getItem('slotsBet');
            const savedWinnings = localStorage.getItem('slotsWinnings');
            
            if (savedCoins) coins = parseInt(savedCoins);
            if (savedBet) betAmount = parseInt(savedBet);
            if (savedWinnings) totalWinnings = parseInt(savedWinnings);
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ª–æ—Ç—ã —Å–∏–º–≤–æ–ª–∞–º–∏
            fillSlots();
            
            updateDisplay();
        }
        
        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–ª–æ—Ç–æ–≤ —Å–∏–º–≤–æ–ª–∞–º–∏
        function fillSlots() {
            for (let i = 1; i <= 3; i++) {
                const slot = document.getElementById(`slot${i}`);
                slot.innerHTML = '';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –¥–ª—è –ø–ª–∞–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
                for (let j = 0; j < 3; j++) {
                    symbols.forEach(symbol => {
                        const item = document.createElement('div');
                        item.className = 'slot-item';
                        item.textContent = symbol;
                        slot.appendChild(item);
                    });
                }
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateDisplay() {
            document.getElementById('coins').textContent = coins;
            document.getElementById('betAmount').textContent = betAmount;
            document.getElementById('betDisplay').textContent = betAmount;
            
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫, –µ—Å–ª–∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç
            document.getElementById('decreaseBet').disabled = betAmount <= 1;
            document.getElementById('increaseBet').disabled = betAmount >= 20 || betAmount >= coins;
            document.getElementById('spinButton').disabled = isSpinning || coins < betAmount;
        }
        
        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function changeBet(amount) {
            if (isSpinning) return;
            
            betAmount += amount;
            
            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –Ω–∞ —Å—Ç–∞–≤–∫—É
            if (betAmount < 1) betAmount = 1;
            if (betAmount > coins) betAmount = coins;
            if (betAmount > 20) betAmount = 20;
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            localStorage.setItem('slotsBet', betAmount);
            updateDisplay();
        }
        
        // –í—Ä–∞—â–µ–Ω–∏–µ —Å–ª–æ—Ç–æ–≤
        function spinSlots() {
            if (isSpinning || coins < betAmount) return;
            
            isSpinning = true;
            coins -= betAmount;
            updateDisplay();
            
            const messageElement = document.getElementById('message');
            messageElement.textContent = '–ö—Ä—É—Ç–∏–º...';
            messageElement.className = 'message';
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            const results = [
                Math.floor(Math.random() * symbols.length),
                Math.floor(Math.random() * symbols.length),
                Math.floor(Math.random() * symbols.length)
            ];
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ—Ç–∞
            const slots = [
                document.getElementById('slot1'),
                document.getElementById('slot2'),
                document.getElementById('slot3')
            ];
            
            // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏ –ø–µ—Ä–µ–¥ –∞–Ω–∏–º–∞—Ü–∏–µ–π
            slots.forEach(slot => {
                slot.style.transition = 'none';
                slot.style.top = '0px';
            });
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ DOM
            setTimeout(() => {
                slots.forEach(slot => {
                    slot.style.transition = 'top 3s cubic-bezier(0.16, 1, 0.3, 1)';
                });
                
                // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å –Ω–µ–±–æ–ª—å—à–∏–º–∏ –∑–∞–¥–µ—Ä–∂–∫–∞–º–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ—Ç–∞
                setTimeout(() => animateSlot(slots[0], results[0]), 100);
                setTimeout(() => animateSlot(slots[1], results[1]), 200);
                setTimeout(() => animateSlot(slots[2], results[2], checkResults), 300);
            }, 50);
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è —Å–ª–æ—Ç–∞
        function animateSlot(slot, resultIndex, callback) {
            // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –Ω–∞ –Ω—É–∂–Ω–æ–º —Å–∏–º–≤–æ–ª–µ
            const symbolHeight = 120; // –í—ã—Å–æ—Ç–∞ –æ–¥–Ω–æ–≥–æ —Å–∏–º–≤–æ–ª–∞
            const visibleSymbols = 3; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–∏–¥–∏–º—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
            const extraSpins = 2; // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–±–æ—Ä–æ—Ç—ã –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
            
            // –ü–æ–∑–∏—Ü–∏—è –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ (—Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Å–∏–º–≤–æ–ª)
            const targetPosition = -(resultIndex * symbolHeight + (extraSpins * symbols.length * symbolHeight));
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            slot.style.top = `${targetPosition}px`;
            
            // –í—ã–∑–æ–≤ callback –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            if (callback) {
                setTimeout(callback, 3000);
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function checkResults() {
            const resultSymbols = [
                symbols[getCurrentSymbol(0)],
                symbols[getCurrentSymbol(1)],
                symbols[getCurrentSymbol(2)]
            ];
            
            let winAmount = 0;
            let message = '';
            let messageClass = 'message';
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤—ã–∏–≥—Ä—ã—à
            if (resultSymbols[0] === resultSymbols[1] && resultSymbols[1] === resultSymbols[2]) {
                // –î–∂–µ–∫–ø–æ—Ç - —Ç—Ä–∏ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–∞
                winAmount = betAmount * symbolValues[resultSymbols[0]];
                message = `–î–ñ–ï–ö–ü–û–¢! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –º–æ–Ω–µ—Ç!`;
                messageClass = 'message win';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–±–µ–¥—ã
                const slotElements = document.querySelectorAll('.slot');
                slotElements.forEach(slot => {
                    slot.classList.add('win-animation');
                });
                
                // –£–±—Ä–∞—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    slotElements.forEach(slot => {
                        slot.classList.remove('win-animation');
                    });
                }, 2000);
            } else if (resultSymbols[0] === resultSymbols[1] || resultSymbols[1] === resultSymbols[2] || resultSymbols[0] === resultSymbols[2]) {
                // –î–≤–∞ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–∞
                let matchedSymbol = resultSymbols[0] === resultSymbols[1] ? resultSymbols[0] : resultSymbols[2];
                winAmount = Math.floor(betAmount * symbolValues[matchedSymbol] / 2);
                message = `–î–≤–∞ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –º–æ–Ω–µ—Ç!`;
                messageClass = 'message win';
            } else {
                message = '–ü–æ–≤–µ–∑–µ—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!';
                messageClass = 'message lose';
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç
            coins += winAmount;
            totalWinnings += winAmount;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = messageClass;
            
            updateDisplay();
            isSpinning = false;
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            localStorage.setItem('slotsCoins', coins);
            localStorage.setItem('slotsWinnings', totalWinnings);
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ —Å–∏–º–≤–æ–ª–∞ –≤ —Å–ª–æ—Ç–µ
        function getCurrentSymbol(slotIndex) {
            const slot = document.getElementById(`slot${slotIndex + 1}`);
            const position = Math.abs(parseInt(slot.style.top || 0));
            const symbolHeight = 120;
            
            // –í—ã—á–∏—Å–ª—è–µ–º –∏–Ω–¥–µ–∫—Å —Å–∏–º–≤–æ–ª–∞ —Å —É—á–µ—Ç–æ–º —Å–º–µ—â–µ–Ω–∏—è
            const symbolIndex = Math.floor((position % (symbols.length * symbolHeight)) / symbolHeight);
            
            return symbolIndex % symbols.length;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initSlots;
    </script>
</body>
</html>
